<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
    <title>Reservia</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <main class="container">

        <!--Header-->

        <header>
            <div id="logo">
                <img src="images/Reservia@3x.png" alt="Logo de Reservia"/>
            </div>
        </header>

        <!--Titre principal-->

        <div class="header_2">
            <div class="titre_principal">
                <div class="titre_trouvez">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                </div>
                <div class="titre_enplein">
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
            </div>

            <!--Barre de recherche-->

            <div id="search-section">
            </div>

        </div>

        <!--Filtres-->

        <div id="filtres-section">
            <div class="titre_filtres">
                <p>Filtres</p>
            </div>
        </div>

        <!--Hébergements à Marseille-->

        <section id="hebergement">
            <div id="hebergements_a_marseille">
            </div>

            <!--Les plus populaires-->

            <div id="container_hebergements_populaires">
            </div>
        </section>

        <!--Activités à Marseille-->

        <div id="Activités_à_Marseille">
        </div>

        <!--Footer -->

        <footer class="footer">
            <div class="a_propos">
            </div>
            <div class="nos_hebergements">
            </div>
            <div class="assistance">
            </div>
        </footer>

    </main>

</body>

</html>
